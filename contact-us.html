<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--google icon font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--let browser know website is optimized for mobile-->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- form.io stylesheet -->
        <link rel="stylesheet" href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css">
        <!-- !^this is throwing an error in the console and i'm not sure why -->

        <title>Contact Us</title>
    </head>

    <body>
        <!-- navbar items go in this section -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="./index.html" class="brand-logo">whatever works</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>

        </nav>
        <!-- Contact info in this section -->
        <section class="container">

            <div>
                <h2>Contact Us</h2>
            </div>
            <div class="contact-info row">
                <div class="col s6">
                    <h4 class="container-fluid col s8 z-depth-1">Got a LinkedIn?</h4>
                    <br>
                    <p class="col s12">Get to know our staff and their awesome credentials.</p>
                    <div class="card">
                        <a href="https://www.linkedin.com/in/jakenystrom/" target="_blank">Jake Nystrom</a>
                        <img src="assets/images/jakeskiing.jpg" alt="Jake Nystrom shredding the wake">
                    </div>
                </div>
                <div class="col s6">
                    <a href="https://www.linkedin.com/in/williamdpearson">Will Pearson</a>
                    <br>
                    <img src="assets/images/williampearson.jpg">
                </div>

                <div class="contact-form col s6">
                    <h4>Leave us a message.</h4>
                    <form>
                        <label for="contact-name">Your Name</label>
                        <input type="text" id="contact-name" placeholder="Your Name" />

                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" placeholder="Message"></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </section>

        <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="./assets/js/main.js"></script>

    </body>

</html>
