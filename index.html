<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <link rel="stylesheet" href="./assets/css/main.css">

        <title>ProMeasure Beta</title>
    </head>

    <body>
        <!-- navbar items go in this section -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="./index.html" class="brand-logo">promeasure</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>

        </nav>
        <!-- ! will need to research more about what this does, looks like it's a media query type application -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>

        <!-- this is where the main content will go, it should be split into three columans -->


        <div class="row">
            <!-- record list goes here -->
            <div class="nav-extended">
                <div class=" nav-wrapper">
                    <div class="column-1 nav-content col s2">
                        <div class="section">
                            <div class="tab"><a class="active btn-large waves-effect waves-red" href="#test1">STUFF</a>

                            </div>
                            <div class="tab"><a class="waves-effect btn-large" href="#test2">BASIC</a></div>
                            <div class="tab disabled"><a class="waves-effect btn-large" href="#test3">DETAILED</a>
                            </div>
                            <div class="tab"><a class="waves-effect btn-large" href="#test4">SUMMARY</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- data entry fields go here -->
            <div class="col s8">
                <div class="section">
                    <div class="data-entry row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input placeholder="John" id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Doe" id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input disabled
                                        value="We can use disabled fields to help the end user navigate our forms..."
                                        id="disabled" type="text" class="validate">
                                    <label for="disabled">Disabled</label>
                                </div>
                            </div>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Filled in</span>
                                </label>
                            </p>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    This is an inline input field:
                                    <div class="input-field inline">
                                        <input id="email_inline" type="email" class="validate">
                                        <label for="email_inline">Email</label>
                                        <span class="helper-text" data-error="wrong" data-success="right">Helper
                                            text</span>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">phone</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Cell Phone</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- hospital list here -->
            <div class="col s2">
                <h5 class="center-align">Hospital List</h5>
            </div>

        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="./assets/js/"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>

</html>
